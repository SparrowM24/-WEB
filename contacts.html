<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Контактная информация</title>
    <style>
        :root {
            --primary-color: #008B0F;
            --secondary-color: #FFF;
            --font-family: 'Montserrat', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #FFFACC;
        }
        .contacts-section {
            background-color: var(--secondary-color);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contacts-section h2 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contacts-section p {
            font-size: 16px;
            line-height: 1.6;
        }
        .map-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgb(74 144 226 / 0.2);
            height: 450px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        @media only screen and (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
            nav ul li a {
                font-size: 1.5em;
            }
            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Контактная информация</h1>
    </header>
    <nav>
        <ul>
            <li><a href="about.html">О компании</a></li>
            <li><a href="News.html">Новости</a></li>
            <li><a href="calculator.html">Калькулятор курса валют</a></li>
            <li><a href="contacts.html" class="active" aria-current="page">Контактные данные</a></li>
            <li><a href="video.html">Видео</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="contacts-section">
            <h2>Наши контакты</h2>
            <p><strong>Телефон:</strong> +7 (347) 261-61-61</p>
            <p><strong>Электронная почта:</strong> info_bn@bn.rosneft.ru</p>
            <p><strong>Адрес:</strong> Россия, Республика Башкортостан, город Уфа, улица Карла Маркса, дом 30/1</p>
        </section>
        <section class="map">
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed/v1/place?q=ул.+Карла+Маркса,+д.+30%2F1,+Уфа,+Республика+Башкортостан,+Россия&zoom=16&key=YOUR_GOOGLE_MAPS_API_KEY"
                  allowfullscreen=""
                  loading="lazy"
                  title="Местоположение Головного офиса Башнефти"
                ></iframe>
            </div>
        </section>
    </div>
</body>
</html>
