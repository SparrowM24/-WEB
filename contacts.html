<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="Img/Logo.png" type="image/x-icon">
    <title>Контактная информация</title>
    <style>
        :root {
            --primary-color: #008B0F;
            --secondary-color: #FFF;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Меню навигации */
          .menu-icon {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 28px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon span {
            display: block;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .menu-panel {
            position: fixed;
            top: 50px;
            right: 1rem;
            background: #fff;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
            border-radius: 8px;
            padding: 0.5rem 0;
            min-width: 160px;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .menu-panel.show {
            display: flex;
        }

        .menu-panel a {
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-panel a:hover {
            background-color: #008B0F;
            color: white;
        }

        .menu-panel a.active {
            background-color: #005a09;
            color: #fff;
            font-weight: 700;
        }
        .contacts-section {
            background-color: var(--secondary-color);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contacts-section h2 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contacts-section p {
            font-size: 16px;
            line-height: 1.6;
        }
        .map-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgb(74 144 226 / 0.2);
            height: 450px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="menu-icon" id="menuIcon" aria-label="Меню" role="button" tabindex="0" aria-expanded="false" aria-controls="menuPanel">
        <span></span><span></span><span></span>
    </div>

    <nav class="menu-panel" id="menuPanel" role="menu" aria-labelledby="menuIcon">
        <a href="about.html" class="active" role="menuitem" tabindex="-1">О нас</a>
        <a href="News.html" role="menuitem" tabindex="-1">Новости</a>
        <a href="calculator.html" role="menuitem" tabindex="-1">Калькулятор</a>
        <a href="contacts.html" role="menuitem" tabindex="-1">Контакты</a>
    </nav>

    <script>
        var icon = document.querySelector('#menuIcon');
        var panel = document.querySelector('#menuPanel');

        icon.addEventListener('click', function() {
        panel.classList.toggle('show');
        icon.setAttribute('aria-expanded', panel.classList.contains('show'));
        });

        document.body.addEventListener('click', function(event) {
        if (!event.target.closest('.menu-icon,.menu-panel')) {
            panel.classList.remove('show');
            icon.setAttribute('aria-expanded', false);
        }
        });
    </script>
    <div class="container">
        <section class="contacts-section">
            <h2>Наши контакты</h2>
            <p><strong>Телефон:</strong> +7 (347) 261-61-61</p>
            <p><strong>Электронная почта:</strong> info_bn@bn.rosneft.ru</p>
            <p><strong>Адрес:</strong> Россия, Республика Башкортостан, город Уфа, улица Карла Маркса, дом 30/1</p>
        </section>
        <section class="map">
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>
    </div>
    <!-- Подключение скриптов Яндекс Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a45b2fe4-1be9-4217-a2c8-abe5ccf211ef&lang=ru_RU"></script>
    <script>
        ymaps.ready(function () {
            var map = new ymaps.Map('map', {
                center: [54.738161, 55.985958], // Координаты Уфы, ул. Карла Маркса, д. 30/1
                zoom: 16
            }, {
                searchControlProvider: 'yandex#search'
            });
            
            // Добавляем маркер на карте
            var placemark = new ymaps.Placemark([54.738161, 55.985958], {
                hintContent: 'Головной офис Башнефть',
                balloonContent: '<strong>Адрес:</strong> г. Уфа, ул. Карла Маркса, д. 30/1'
            });
            map.geoObjects.add(placemark);
        });
    </script>
</body>
</html>
