<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Img/Logo.png" type="image/x-icon">
  <link href="menu.css" rel="stylesheet">
  <title>Видео о компании</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #FFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    h1 {
      margin-bottom: 1.5rem;
      color: #008B0F;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding-bottom: 56.25%; 
      height: 0;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      margin-top: 80px; /* Добавлено для отступа под меню */
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="menu-items">
      <a href="index.html">О компании</a>
      <a href="News.html">Новости</a>
      <a href="calculator.html">Курс валют</a>
      <a href="contacts.html">Контакты</a>
      <a href="video.html" class="current">Видео</a>
    </nav>
  </div>

  <h1>Видео о компании</h1>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/BUf2jQVEApg" 
      title="Видео о компании" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const menu = document.querySelector('.menu-container');
    const toggle = document.querySelector('.menu-toggle');
    const links = document.querySelectorAll('.menu-items a');
    
    toggle.addEventListener('click', function() {
    menu.classList.toggle('active');
    });

    links.forEach(function(link) {
    link.addEventListener('click', function(event) {
        links.forEach(function(l) { l.classList.remove('current'); });

        event.target.classList.add('current');
    });
    });
  </script>
</body>
</html>
